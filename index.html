<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer> </script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div id="display-container">
            <div id="prev-values"></div>
            <div id="values"></div>
        </div>
        <div class="grid-container">
           
                <button class="btn top" id="clear">AC</button>
                <button class="btn top" id="delete-btn">Del</button>
                <button class="btn top" id="change-sign">+/-</button>
                <button class="btn top" id="percent-btn">%</button>
                <button class="btn num" keycode="7">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn operator" id="divide">/</button>
            
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn operator" id="multiply">*</button>
            
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn operator" id="subtract">-</button>
                <button class="btn num" id="stretch">0</button>
                <button class="btn num" id="decimal">.</button>
                <button class="btn equals">=</button>
                <button class="btn operator" id="add">+</button>
                
        </div>
</div>
    <div class="footer">Charm Â© 2022</div>
    
</body>
</html>
